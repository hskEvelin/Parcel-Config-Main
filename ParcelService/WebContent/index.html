 <!DOCTYPE html>
<html ng-app="parcelConfig">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/option-list.component.js"></script>
   <script src="js/parcel-size.component.js"></script>
  <!--  <script src="js/shopping-cart.component.js"></script>-->
</head>

<body>
<div class="w3-top" style="margin:auto">
  <div class="w3-row w3-white w3-padding">
    <div class="w3-half" style="margin:4px 0 6px 0"><a href='https://www.w3schools.com'><img src='images/icon_pakete.png' alt='Paketdienst.com' height="100"></a></div>
    <h1>APS - Allgaeu Parcel Service</h1>
  </div>
</div>

<div class="w3-main w3-container" style="margin:auto;width:60%;margin-top:250px;">
	<parcel-size></parcel-size>	
</div>

<div class="w3-main w3-container" style="margin:auto;width:60%;">
	<option-list></option-list>	
</div>
  
<div class="w3-main w3-container">
	<p>
		<ul>
			<li ng-repeat="o in options">{{o.name}}: {{o.checked}}</li>
		</ul>
	</p>
</div>

</body>
</html>
